<!-- JSON-LD markup generated by Google Structured Data Markup Helper. -->
<script type="application/ld+json">
[
  {
    "@context": "http://schema.org/",
    "@type": "LocalBusiness",
    "name": "{{ .Site.Data.site_settings.business_name }}",
    "image": "{{ site.BaseURL }}{{ .Site.Data.site_settings.logo }}",
    "priceRange": "$$$$$",
    "telephone": "{{ .Site.Data.site_settings.phone }}",
    "url": "{{ site.BaseURL }}",
    "address": {
      "@type": "PostalAddress",
      "streetAddress": "{{ .Site.Data.site_settings.address.street }}",
      "addressLocality": "{{ .Site.Data.site_settings.address.city }}",
      "addressRegion": "{{ .Site.Data.site_settings.address.state }}",
      "addressCountry": "US"
    },
    "openingHoursSpecification": [
      {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"],
        "opens": "",
        "closes": ""
      }
    ],
    "sameAs": [{{ $socialMedia := .Site.Data.site_settings.social_media }}{{ $links := slice }}{{ range $socialMedia }}{{ if .link }}{{ $links = $links | append .link }}{{ end }}{{ end }}{{ $output := delimit $links "," }}{{ $output }}]
  },
  {
    "@context": "http://schema.org/",
    "@type": "WebSite",
    "url": "{{ site.BaseURL }}",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "{search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
]
</script>
